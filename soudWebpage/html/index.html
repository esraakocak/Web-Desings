<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Music Website - Easy Tutorials </title>
    <link rel="stylesheet" href="../css/style.css" >
</head>
<body>
    
    <div class="container">
       
       <div class="navbar">
         <img src="../media/icon.png"  class="logo">
         <ul>
             <li><a href="#" >HOME</a> </li>
             <li><a href="#" >ABOUT</a> </li>
             <li><a href="#" >SPECIFIONS</a> </li>
             <li><a href="#" >PRODUCTS</a> </li>
             <li><a href="#" >CONNECTS</a> </li>
         </ul>
       </div>
        
        <div class="content">
           <div class="left-col">
              <h1>THE <br> REAL <br> SOUND</h1>
           </div>
           <div class="right-col">
              <p>Click Here To Listen</p>
              <img src="../media/play3-button.png"  id="icon" >
            </div>
        </div>
    </div>
    <audio id="mySong">
      <source src="../media/song2.mp3" type="audio/mp3">
    </audio>
    <script>
        var mySong=document.getElementById("mySong");
        var icon=document.getElementById("icon");

        icon.onclick=function(){
           if(mySong.paused) {
             mySong.play();
             icon.src="../media/pause.png";
           }else{
            mySong.pause();
             icon.src="mySong.play()";
             icon.src="../media/play3-button.png";
           }


        
        }

    </script>

</body>
</html>
